    <h1>SCRABBLE</h1>

    <div id="index" class="index">

        <section class='start'>
            <h2>Start a Game</h2>
            <input type="text" name="namestart" id="namestart" placeholder="Enter your name" aria-placeholder="Enter your name">
            <div >
                <label for="numOfPlayers">Players:</label>
            <select id="numOfPlayers">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            </div>
            
            <button id='start'>Start</button>
        </section>
        
        <section class='join'>
            <h2>Join a Game</h2>
            <input type="text" name="namejoin" id="namejoin" placeholder="Enter your name" aria-placeholder="Enter your name">
            <input type="text" name="codejoin" id="codejoin" placeholder="Enter game code" aria-placeholder="Enter game code">
            <button id='join'>Join</button>
        </section>
